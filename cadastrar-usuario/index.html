<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash All</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./script.js"></script>
    <script defer type="module" src="../firebase.js"></script>
</head>
<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div id="go-to-dash" class="sidebar-logo">
                    <a href="#">DashAll</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li id="go-to-users" class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Usuários</span>
                    </a>
                </li>
                <li id="go-to-clients" class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Clientes</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a id="log-out" href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="container">
                <div class="title">Cadastro de Usuários</div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nome</span>
                            <input type="text" name="nome" placeholder="Digite o nome" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" name="email" placeholder="Digite o email" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Senha</span>
                            <input type="password" name="senha" placeholder="Digite a senha" required />
                        </div>
                        <div class="input-box">
                            <span class="details">Confirmar Senha</span>
                            <input type="password" name="confirmarSenha" placeholder="Confirme a senha" required />
                        </div>
                    </div>
                    <div class="gendre-details">
                        <span class="details">Função</span>
                        <div class="catogary">
                            <label for="dot-1">
                                <input type="radio" name="gender" id="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Admin</span>
                            </label>
                            <label for="dot-2">
                                <input type="radio" name="gender" id="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Usuário</span>
                            </label>
                        </div>
                    </div>
                    <div id="button-register" class="button">
                        <input type="Submit" value="Registrar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
